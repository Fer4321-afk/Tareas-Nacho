<!DOCTYPE html>
{% extends "base.html" %} {% load static %} {%block content %}

<div class="mb-4" style="text-align: center">
  <h1 class="text-3xl font-bold mb-6">{{personas.name }}</h1>

  {% if personas.propic %}
  <img
    src="{{ personas.propic.url }}"
    alt="Foto"
    class="w-48 h-48 object-cover rounded-full mb-3"
  />
  {% else %}
  <img
    src="{% static 'images/meme' %}"
    alt="Foto de perfil por defecto"
    class="w-48 h-48 object-cover rounded-full mb-4"
  />
  {% endif %}

  <p class="mb-4">Fecha de nacimiento:{{ personas.birth }}</p>

  <button class="text-blue-500 hover:underline">
    <a
      href="{% url 'usuarios:blogpage' %}"
      class="text-white px-3 py-2 rounded hover:bg-blue-700 dark:hover:bg-blue-600 transition"
      >Volver</a
    >
  </button>
</div>
{% endblock content %}
