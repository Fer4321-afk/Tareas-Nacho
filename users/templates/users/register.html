<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Usuario</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form method="post">
      {% csrf_token %} {{ form }}
      <button type="submit">Enviar</button>
    </form>

    <button class="text-blue-500 hover:underline">
      <a
        href="{% url 'home' %}"
        class="text-white px-3 py-2 rounded hover:bg-blue-700 dark:hover:bg-blue-600 transition"
        >Volver</a
      >
    </button>
  </body>
</html>
