<h1>Partidas activas</h1>

<form method="POST">
  {% csrf_token %}
  <input
    type="text"
    name="room_name"
    placeholder="Nombre de la sala"
    required
  />
  <button type="submit">Crear nueva partida</button>
</form>

<ul>
  {% for game in games %}
  <li>
    <a href="{% url 'play_game' game.id %}">{{ game.room_name }}</a> - {{
    game.state }}
  </li>
  {% endfor %}
</ul>
